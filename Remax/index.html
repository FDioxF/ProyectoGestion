<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remax DB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Barra Lateral -->
<div class="sidebar">
    <div class="logo-details">
        <img src="../Img/Logo Letras Remax.jpg" alt="LogoLetrasRemax">
        <i class="fa-solid fa-bars" id="ant"></i>
    </div>
    <ul class="list-nav">
        <li>
            <a href="#" data-target="1" onclick="mostrarSeccion(1)">

            <span class="info">Mis Propiedades</span>
        </li>
        <li>
            <a href="#" data-target="2" onclick="mostrarSeccion(2)">

            <span class="info">Registrar Propiedad</span>

        <li class="profile">

</div>
<section id="1" class="home">
    <div class="text">Mis Propiedades</div>
    
</section>
